<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <th:block th:replace="fragments/_head.html::head"></th:block>
</head>
<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->

    <!--_header-->
    <th:block th:replace="fragments/_header.html::header"></th:block>

    <!--fin header-->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_settings-panel.html -->
        <div class="theme-setting-wrapper">
            <div id="settings-trigger"><i class="ti-settings"></i></div>
            <div id="theme-settings" class="settings-panel">
                <i class="settings-close ti-close"></i>
                <p class="settings-heading">SIDEBAR SKINS</p>
                <div class="sidebar-bg-options selected" id="sidebar-light-theme">
                    <div class="img-ss rounded-circle bg-light border mr-3"></div>
                    Light
                </div>
                <div class="sidebar-bg-options" id="sidebar-dark-theme">
                    <div class="img-ss rounded-circle bg-dark border mr-3"></div>
                    Dark
                </div>
                <p class="settings-heading mt-2">HEADER SKINS</p>
                <div class="color-tiles mx-0 px-4">
                    <div class="tiles success"></div>
                    <div class="tiles warning"></div>
                    <div class="tiles danger"></div>
                    <div class="tiles info"></div>
                    <div class="tiles dark"></div>
                    <div class="tiles default"></div>
                </div>
            </div>
        </div>
        <!-- partial -->
        <!-- partial:partials/_sidebar.html -->
        <th:block th:replace="fragments/_navDiscipline.html::NavDiscipline"></th:block>

        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-md-12 grid-margin">
                        <div class="row">
                            <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                                <h3 class="font-weight-normal mb-0"  th:if="${session.authorithies[0].authority =='Admin'}" >
                                    Profils des Ã©tudiants
                                </h3>
                                <h3 class="font-weight-normal mb-0" th:if="${session.authorithies[0].authority =='User' }">
                                    Mon profil disciplinaire
                                </h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 stretch-card grid-margin">
                    <div class="card">
                        <div class="modal-content">
                            <!--                            <div class="modal-header">-->
                            <!--                                <h5 class="modal-title" id="pvSyn">Ajouter un ouvrage</h5>-->
                            <!--                                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>-->
                            <!--                            </div>-->
                            <div class="modal-body">
                                <form  method="post" style="padding: 10px;">
                                    <div class="row justify-content-center" style="padding: 10px;">
                                        <div class="form-group" style="width: 45%; margin-right: 20px;">
                                            <label for="title">Titre</label>
                                            <input type="text" class="form-control" id="title" name="title" style="width: 100%;">
                                        </div>
                                        <div class="form-group" style="width: 45%;">
                                            <label for="author">Auteur</label>
                                            <input type="text"   class="form-control" id="author" name="author" style="width: 100%;">
                                        </div>
                                    </div>
                                    <div class="row justify-content-center" style="padding: 10px;">
                                        <div class="form-group" style="width: 45%;">
                                            <label for="description">Description</label>
                                            <textarea class="form-control" id="description" ></textarea>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary" style="margin-left:5%; border:1px solid transparent; border-radius:5px;">Enregistrer</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- content-wrapper ends -->

            <!-- Modal for modlanotes  -->
            <th:block th:replace="fragments/_modalsBiblio.html::modalsBiblio" ></th:block>

            <!-- End Modal for  moadlnotes  -->

            <!-- partial:partials/_footer.html -->
            <footer class="footer">
                <th:block th:replace="fragments/_footer.html::footer"></th:block>
            </footer>
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- container-scroller -->

    <!-- plugins:js -->
    <th:block th:replace="fragments/_js.html::js"></th:block>
</div>
<!-- End custom js for this page-->
</body>
</html>
