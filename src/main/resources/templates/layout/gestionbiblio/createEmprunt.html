<!DOCTYPE html>
<html lang="en" html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <th:block th:replace="fragments/_head.html::head"></th:block>
</head>
<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->

    <!--_header-->
    <th:block th:replace="fragments/_header.html::header"></th:block>

    <!--fin header-->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_settings-panel.html -->
        <div class="theme-setting-wrapper">
            <div id="settings-trigger"><i class="ti-settings"></i></div>
            <div id="theme-settings" class="settings-panel">
                <i class="settings-close ti-close"></i>
                <p class="settings-heading">SIDEBAR SKINS</p>
                <div class="sidebar-bg-options selected" id="sidebar-light-theme">
                    <div class="img-ss rounded-circle bg-light border mr-3"></div>
                    Light
                </div>
                <div class="sidebar-bg-options" id="sidebar-dark-theme">
                    <div class="img-ss rounded-circle bg-dark border mr-3"></div>
                    Dark
                </div>
                <p class="settings-heading mt-2">HEADER SKINS</p>
                <div class="color-tiles mx-0 px-4">
                    <div class="tiles success"></div>
                    <div class="tiles warning"></div>
                    <div class="tiles danger"></div>
                    <div class="tiles info"></div>
                    <div class="tiles dark"></div>
                    <div class="tiles default"></div>
                </div>
            </div>
        </div>
        <!-- partial -->
        <!-- partial:partials/_sidebar.html -->
        <th:block th:replace="fragments/_NavGestBiblio.html::NavBiblio"></th:block>

        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-md-12 grid-margin">
                        <div class="row">
                            <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                                <h3 class="font-weight-bold">
                                    Emprunt d'un Ouvrage
                                </h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 stretch-card grid-margin">
                    <div class="card">
                        <div class="modal-content">
                            <div class="modal-body">
                                <form class="row justify-content-center gap-3" th:action="@{/saveEmprunt}" th:method="post" th:object="${emprunt1}">
                                    <div class="row justify-content-center">
                                        <div class="form-group row flex-column" style="width: 45%; margin-right: 20px;">
                                            <label for="dateDebut" class="form-label">Debut de l'emprunt</label>
                                            <input th:field="*{dateDebut}" type="date" class="form-control" id="dateDebut" name="dateDebut" disabled>
                                        </div>
                                        <div class="form-group row flex-column" style="width: 45%;">
                                            <label for="dateFin" class="form-label">Fin de l'emprunt</label>
                                            <input th:field="*{dateFin}" type="date" class="form-control" id="dateFin" name="dateFin" required>
                                        </div>
                                    </div>
                                    <div class="row justify-content-center">
                                        <div class="form-group row flex-column" style="width: 45%; margin-right: 20px;">
                                            <label for="ouvrage">Ouvrage</label>
                                            <select class="form-control" th:field="*{ouvrage.id}" id="ouvrage" name="ouvrage">
                                                <option th:each="ouvrage : ${ouvrages}" th:value="${ouvrage.id}" th:if="${ouvrage.disponible == true}" th:text="${ouvrage.nom + ' - ' + ouvrage.auteur}"></option>
                                            </select>
                                        </div>
                                        <div class="form-group row flex-column" style="width: 45%;">
                                            <label for="utilisateur">Adh√©rant</label>
                                            <select class="form-control" th:field="*{utilisateur.id}" id="utilisateur" name="utilisateur">
                                                <option th:each="adherant : ${adherants}" th:value="${adherant.id}" th:if="${adherant.disponible == true}" th:text="${adherant.userDto.matricule + ' - ' + adherant.userDto.name}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row justify-content-center" style="width: 90%;">
                                        <label for="motif" class="form-label">Motif pour emprunt</label>
                                        <textarea th:field="*{motif}" class="form-control" id="motif" name="motif" rows="5" required></textarea>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary">Ajouter</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- content-wrapper ends -->

            <!-- Modal for modlanotes  -->
            <th:block
                    th:replace="fragments/_modalsBiblio.html::modalsBiblio"
            ></th:block>

            <!-- End Modal for  moadlnotes  -->

            <!-- partial:partials/_footer.html -->
            <footer class="footer">
                <th:block th:replace="fragments/_footer.html::footer"></th:block>
            </footer>
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- container-scroller -->

    <!-- plugins:js -->
    <th:block th:replace="fragments/_js.html::js"></th:block>
</div>
<!-- End custom js for this page-->
</body>
</html>
